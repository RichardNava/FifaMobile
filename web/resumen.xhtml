<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Resumen equipo</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Equipo Actual</h2>
            <ul>                   
                <!-- Esta etiqueta repite una acción y funciona de forma similar a la de dataTable (ver show.xhtml) 
                    pero permite declarar distintas acciones para cada elemento del iterable
                -->
                <ui:repeat value="#{fm.futbolistasSeleccionados}" var="futbolista">
                    <!-- mostramos en formato lista el nombre y el apellido
                        si por ejemplo quisiesemos mostrar la nacionalidad unicamente tendriamos que añadir
                        #*{futbolista.nacionalidad} quitando el asterisco después de la almohadilla 
                    -->
                    <li>#{futbolista.nombre} #{futbolista.apellidos}</li>
                </ui:repeat>
            </ul>
        </h:form>
    </h:body>
</html>
